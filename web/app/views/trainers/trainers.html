<div ng-include="'views/sidenav.html'"></div>

<md-content>
  <h3>Trainers</h3>
  <md-list flex>
    <md-list-item class="md-3-line" ng-repeat="user in users" ng-click="null">
      <img ng-src="/assets/img/user.png" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{user.name}}</h3>
        <h4>{{user.role}}</h4>
        <p>{{user.email}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
